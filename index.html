<html>
	<head>
		<link rel="stylesheet" href="jquery-ui.min.css">
		<script src="external/jquery/jquery.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script src="jsPlumb-2.0.5-min.js"></script>
		<script>
			$(function() {
				$( "#new" ).click(function() {
  					$( "#container div" ).remove();
  					$( "#container img" ).remove();
  					$( "#container svg" ).remove();
				})

				function guid() {
				  	function s4() {
				    	return Math.floor((1 + Math.random()) * 0x10000)
				      		.toString(16)
				      		.substring(1);
				  	}
				  	return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
				}

			    $('.element img').draggable({
			    	appendTo: '#container',
				    helper: function (e, ui) {
				        return $(this).clone();
				    },
				});
				$("#container").droppable({
        			drop: function (event, ui) {
        				if (! $(ui.draggable).hasClass("unic")) {
        					var elem = $(ui.draggable).clone();
            				elem.attr("id", elem.attr("id") + "--" + guid()).addClass("unic").css(ui.offset).css({position:"absolute"}).appendTo(this);
				            jsPlumb.setContainer("container");
				            jsPlumb.draggable(elem);
				            var common = {
				              	isSource: true,
				              	isTarget: true,
				              	connector: ["Straight"],
				              	maxConnections: 5,
				              	endpoint:"Dot",
				              	paintStyle: {
				              		fillStyle: "black",
				              		outlineColor: "black",
				              		outlineWidth: 1,
				              		radius: 5
				              	},
				              	hoverPaintStyle: {
				              		fillStyle:"black" 
				              	},
				              	connectorStyle: { 
				              		strokeStyle:"black",
				              		lineWidth:2
				              	},
				            };
				            
				            jsPlumb.addEndpoint(elem, { 
				              	anchor:"Left"
				            }, common);

				            jsPlumb.addEndpoint(elem, { 
				              	anchor:"Right" 
				            }, common);

				            elem.dblclick(function(){ 
							    jsPlumb.remove(elem);
							});
				            // console.log(jsPlumb.getConnections());
			        	}
			        }
			    });
			});
		</script>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<nav class="header">
			<div class="button" id="new">
				New
			</div>
			<div class="button">
				Save
			</div>
			<div class="button" id="saved">
				Circuits
				<div id="sidebar"> 
					<div id="wrapper">
						<div class="savedItem">
							Saved Circuit 1
						</div>
						<div class="savedItem">
							Saved Circuit 2
						</div>
						<div class="savedItem">
							Saved Circuit 3
						</div>
						<div class="savedItem">
							Saved Circuit 4
						</div>
						<div class="savedItem">
							Saved Circuit 5
						</div>
					</div>
				</div>
			</div>
			<a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">	
				<div class="button" id="run">
					Run
				</div>
			</a>
		</nav>

		<!-- Results pop-up -->
		<div id="light" class="white_content">
			<h1>Results</h1>
			<b>Resistance:</b> </br>
			<b>Current:</b> </br>
			<b>Voltage:</b> </br>
			<a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">x</a>
		</div>
        <a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'"><div id="fade" class="black_overlay"></div></a>

		<div id="container"> </div>

		<div class="components">
			<div class="element">
				Resistor
				<img src="img/resistor.png" id="resistor">
			</div>
			<div class="element">
				Switch
				<img src="img/switch.png" id="switch">
			</div>
			<div class="element">
				Cell
				<img src="img/cell.png" id="cell">
			</div>
			<div class="element">
				Led
				<img src="img/led.png" id="led">
			</div>
			<div class="element">
				Voltmeter
				<img src="img/voltmeter.png" id="voltmeter">
			</div>
			<div class="element">
				Ammeter
				<img src="img/ammeter.png" id="ammeter">
			</div>
		</div>
	</body>
</html>
